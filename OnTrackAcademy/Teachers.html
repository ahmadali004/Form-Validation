<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  <style>
    .error-message {
      color: red;
    }
  </style>
  <script>
  
  </script>
</head>

<body>
  <div class="d-flex justify-content-center align-items-center ">
    <div class="card p-4 shadow-lg" style="width: 30rem;">
      <h3 class="card-title text-center mb-4">Add Teacher</h3>
      <form id="teacherForm">
        <div class="inputbox row mb-auto text-white bg-white">
          <div class="col text-center">
            <label for="FirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="FirstName" placeholder="First Name" required>
            <span id="firstname-error" class="error-message"></span>
          </div>
          <div class="inputbox col text-center">
            <label for="LastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="LastName" placeholder="Last Name" required>
            <span id="lastname-error" class="error-message"></span>
          </div>
        </div>
        <div class="inputbox row mb-auto text-white bg-white">
          <div class="col text-center">
            <label for="Department" class="form-label">Department</label>
            <input class="form-select" id="Department" placeholder="Department" required>
            <span id="department-error" class="error-message"></span>
          </div>
          <div class="inputbox col text-center">
            <label for="JobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="JobTitle" placeholder="Job Title" required>
            <span id="jobtitle-error" class="error-message"></span>
          </div>
        </div>
        <div class="inputbox row mb-auto text-white bg-white">
          <div class="col text-center">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" placeholder="Email" required>
            <span id="email-error" class="error-message"></span>
          </div>
          <div class="inputbox col text-center">
            <label for="DOB" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="DOB" required>
            <span id="dob-error" class="error-message"></span>
          </div>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="terms" required>
          <label class="form-check-label" for="terms" id="terms-label">I agree to the terms and conditions</label>
          <span id="terms-error" class="error-message"></span>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
  <div class="container mt-5">
    <h1 class="text-center">Teacher List</h1>
    <table class="table table-hover mt-4">
      <thead class="thead-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Department</th>
          <th>Job Title</th>
          <th>Email</th>
          <th>Date of Birth</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="TeacherTableBody"></tbody>
    </table>
  </div>
</body>

</html>
