<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
  <style>
    .error-message {
      color: red;
    }
  </style>
  <script>
    $(document).ready(function () {
      loadParents();

      $("#parentForm").on("submit", function (event) {
        event.preventDefault();
        const editIndex = $("#parentForm").data("editIndex");
        if (editIndex !== undefined) {
          updateParent(editIndex);
        } else {
          saveParent();
        }
        loadParents();
      });
    });

    function saveParent() {
      let parents = JSON.parse(localStorage.getItem("parents")) || [];

      const parent = {
        firstName: $("#FirstName").val(),
        lastName: $("#LastName").val(),
        workplace: $("#Workplace").val(),
        jobTitle: $("#JobTitle").val(),
        name: $("#Name").val(),
        address: $("#Address").val(),
        dob: $("#DOB").val(),
      };

      parents.push(parent);
      localStorage.setItem("parents", JSON.stringify(parents));
      alert("Parent saved successfully!");
      $("#parentForm")[0].reset();
    }

    function loadParents() {
      let parents = JSON.parse(localStorage.getItem("parents")) || [];
      let parentTableBody = $("#ParentTableBody");
      parentTableBody.empty();
      parents.forEach((parent, index) => {
        let row = `<tr>
          <td>${parent.firstName}</td>
          <td>${parent.lastName}</td>
          <td>${parent.workplace}</td>
          <td>${parent.jobTitle}</td>
          <td>${parent.name}</td>
          <td>${parent.address}</td>
          <td>${parent.dob}</td>
          <td><button class="btn btn-primary btn-sm" onclick="editParent(${index})">Edit</button></td>
        </tr>`;

        parentTableBody.append(row);
      });
    }

    function editParent(index) {
      let parents = JSON.parse(localStorage.getItem("parents")) || [];
      const parent = parents[index];

      $("#FirstName").val(parent.firstName);
      $("#LastName").val(parent.lastName);
      $("#Workplace").val(parent.workplace);
      $("#JobTitle").val(parent.jobTitle);
      $("#Name").val(parent.name);
      $("#Address").val(parent.address);
      $("#DOB").val(parent.dob);
      $("#parentForm").data("editIndex", index);
    }

    function updateParent(index) {
      let parents = JSON.parse(localStorage.getItem("parents")) || [];

      parents[index].firstName = $("#FirstName").val();
      parents[index].lastName = $("#LastName").val();
      parents[index].workplace = $("#Workplace").val();
      parents[index].jobTitle = $("#JobTitle").val();
      parents[index].name = $("#Name").val();
      parents[index].address = $("#Address").val();
      parents[index].dob = $("#DOB").val();

      localStorage.setItem("parents", JSON.stringify(parents));
      alert("Parent updated successfully!");
      $("#parentForm")[0].reset();
      $("#parentForm").removeData("editIndex");
    }
  </script>
</head>

<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 30rem;">
      <h3 class="card-title text-center mb-4">Add Parent</h3>
      <form id="parentForm">
        <div class="inputbox row mb-auto text-white bg-white">
          <div class="col text-center">
            <label for="FirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="FirstName" placeholder="First Name" required>
            <span id="firstname-error" class="error-message"></span>
          </div>
          <div class="inputbox col text-center">
            <label for="LastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="LastName" placeholder="Last Name" required>
            <span id="lastname-error" class="error-message"></span>
          </div>
        </div>
        <div class="inputbox row mb-auto text-white bg-white">
          <div class="col text-center">
            <label for="Workplace" class="form-label">Workplace</label>
            <input type="text" class="form-control" id="Workplace" placeholder="Workplace" required>
            <span id="workplace-error" class="error-message"></span>
          </div>
          <div class="inputbox col text-center">
            <label for="JobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="JobTitle" placeholder="Job Title" required>
            <span id="jobtitle-error" class="error-message"></span>
          </div>
        </div>
        <div class="inputbox row mb-auto text-white bg-white">
          <div class="col text-center">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="Name" placeholder="Name" required>
            <span id="name-error" class="error-message"></span>
          </div>
          <div class="inputbox col text-center">
            <label for="Address" class="form-label">Address</label>
            <input type="text" class="form-control" id="Address" placeholder="Address" required>
            <span id="address-error" class="error-message"></span>
          </div>
        </div>
        <div class="inputbox row mb-auto text-white bg-white">
          <div class="col text-center">
            <label for="DOB" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="DOB" required>
            <span id="dob-error" class="error-message"></span>
          </div>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="terms" required>
          <label class="form-check-label" for="terms" id="terms-label">I agree to the terms and conditions</label>
          <span id="terms-error" class="error-message"></span>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
  <div class="container mt-5">
    <h1 class="text-center">Parent List</h1>
    <table class="table table-hover mt-4">
      <thead class="thead-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Workplace</th>
          <th>Job Title</th>
          <th>Name</th>
          <th>Address</th>
          <th>Date of Birth</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="ParentTableBody"></tbody>
    </table>
  </div>
</body>

</html>
