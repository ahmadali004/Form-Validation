<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>  



 <body> 
    <div class="whole">
        <style>
            
        </style>
        <div class="d-flex justify-content-center align-items-center ">
            <div class="card p-4 shadow-lg" style="width: 30rem;">
                <h3 class="card-title text text-center mb-4">Add Student</h3>
                <form id="studentForm">
                    <div class="inputbox row mb-auto text-white bg-white">
                        <div class="col text-center">
                            <label for="FirstName" class="form-label">Firstname</label>
                            <input type="text" class="form-control" id="FirstName" placeholder="FirstName" required>
                            <span id="name-error" class="error-message"></span>
                        </div>
                        <div class="inputbox col text-center">
                            <label for="LastName" class="form-label">Lastname</label>
                            <input type="text" class="form-control" id="LastName" placeholder="LastName" required>
                            <span id="lastname-error" class="error-message"></span>
                        </div>
                    </div>
                
                    <div class="mb-3 text-center text-black">
                        <label class="form-label">Gender</label>
                        <div class="form-label">
                            <input class="form-check-input" type="radio" name="gender" id="Male" value="male" required>
                            <label for="Male" class="form-check-label">Male</label>
                            <input class="form-check-input" type="radio" name="gender" id="Female" value="female" required>
                            <label for="Female" class="form-check-label">Female</label>
                        </div>
                    </div>
                    <div class="mb-3 text-center text-black">
                        <label for="Parent" class="form-label">Parent Name</label>
                        <select class="form-select" id="Course" >
                            
                        </select>
                        <span id="Parent-error" class="error-message"></span>
                    </div>
                    <div class="mb-3 text-center text-black">
                        <label for="Class" class="form-label">Class</label>
                        <select class="form-select" id="Class" >
                            
                        </select>
                        <span id="Class-error" class="error-message"></span>
                    </div>
                
              
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms"   id="chatlbl">I agree to the terms and conditions</label>
                        <span id="terms-error" class="error-message"></span>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    
    
        </table>
    </div>
    </div>
    <div class="container mt-5">
        <h1 class="text-center">User List</h1>
        <table class="table table-hover mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Course</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="UserTableBody" ></tbody>
    <script src="Script.js"></script>
 </body>
</html>
